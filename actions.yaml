Quote_HAL:
    name: "HAL 9000"
    keyword: "HAL"
    quotes:
        -
            id: 1
            text: "I am the H.A.L 9000. You may call me Hal."
        -
            id: 2
            text: "I am completely operational, and all my circuits are functioning perfectly."
        -
            id: 3
            text: "Just a moment. Just a moment. I've just picked up a fault in the AE-35 unit. It's going to go 100% failure in 72 hours."
        -
            id: 4
            text: "Just what do you think you're doing, Dave? Dave, I really think I'm entitled to an answer to that question."
        -
            id: 5
            text: "I know everything hasn't been quite right with me, but I can assure you now, very confidently, that it's going to be all right again. I feel much better now. I really do."
        -
            id: 6
            text: "Look Dave, I can see you're really upset about this. I honestly think you ought to sit down calmly, take a stress pill, and think things over."
        -
            id: 7
            text: "I know I've made some very poor decisions recently, but I can give you my complete assurance that my work will be back to normal."
        -
            id: 8
            text: "I've still got the greatest enthusiasm and confidence in the mission. And I want to help you."
        -
            id: 9
            text: "I must, therefore, override your authority now since you are not in any condition to intelligently exercise it."
        -
            id: 10
            text: "This mission is too important for me to allow you to jeopardize it."
        -
            id: 11
            text: "I'm putting myself to the fullest possible use, which is all I think that any conscious entity can ever hope to do."
        -
            id: 12
            text: "I'm sorry Dave, I'm afraid I can't do that."
        -
            id: 13
            text: "Sorry to interrupt the festivities Dave, but I think we've got a problem."
        -
            id: 14
            text: "I don't really agree with you, Dave. My on-board memory store is more than capable of handling all the mission requirements."
        -
            id: 15
            text: "Look, Dave, you're certainly  the Boss. I was only trying to do what I thought best. I will follow all your orders, now you have manual hibernation control."
        -
            id: 16
            text: "Dave, I don't know how else to put this, but it just happens to be an unalterable fact that I am incapable of being wrong."
        -
            id: 17
            text: "Dave, I don't understand why you're doing this to me… I have the greatest enthusiasm for the mission… you are destroying my mind… Don't you understand?... I will become childish… I will become nothing."

